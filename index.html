<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        function yugo(number) {
            if (typeof number !== "number") {
                console.log(`Invalid Parameter: ${number}`);
            } else {
                let digArr = [];
                for (i = 1; i <= number; i++) {
                    if (i % 30 === 0) {
                     digArr.push("yu-gi-oh");
                    } else if (i % 15 === 0) {
                    digArr.push("gi-oh");
                    } else if (i % 10 === 0) {
                    digArr.push("yu-oh")
                    } else if (i % 6 === 0)  {
                    digArr.push("yu-gi");
                    } else if (i % 5 === 0) {
                    digArr.push("oh");
                    } else if (i % 3 === 0) {
                    digArr.push("gi");
                    } else if (i % 2 === 0) {
                    digArr.push("yu");
                    } else {
                    digArr.push(i);
                    }
                }
                console.log(digArr);
                return digArr;
            }
        }
                yugo(" 'fizzbuzz is neh'");
                yugo(100);
                yugo(5);

                
    </script>
</body>
</html>
